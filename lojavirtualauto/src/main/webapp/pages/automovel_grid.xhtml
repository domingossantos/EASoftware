                <f:facet name="header">Marca</f:facet>
                #{auto.modelo.marca.nome}

            <h:column>
                <f:facet name="header">Modelo</f:facet>

            <h:column>
                <f:facet name="header">Ano</f:facet>
                #{auto.anoModelo}
            </h:column>
            <h:column>
                <f:facet name="header">Km</f:facet>
                #{auto.kilometragem}
            </h:column>
            <h:column>
                <f:facet name="header">Valor</f:facet>
                #{auto.preco}
            </h:column>
