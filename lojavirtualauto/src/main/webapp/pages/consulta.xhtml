<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../WEB-INF/templates/principal.xhtml">

        <ui:define name="content">
            <div class="container">

            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <ui:include src="formulario-consulta.xhtml"></ui:include>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <ui:repeat value="#{buscaBean.automoveis}" var="automovel">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <p:graphicImage cache="false" value="#{buscaBean.getImage(automovel.id)}" width="74" height="74">
                                    </p:graphicImage>
                                </a>
                            </div>
                            <div class="media-body text-left">
                                <h4 class="media-heading"><h:outputText value="#{automovel.modelo.marca.nome} - #{automovel.modelo.descricao}"></h:outputText><small><h:outputText value=" (#{automovel.anoFabricacao}/#{automovel.anoModelo})"></h:outputText></small></h4>
                                <p><h:outputText value="#{automovel.kilometragem} Km. #{automovel.observacao}"></h:outputText></p>
                                <p>
                                    <h:outputText value="#{automovel.preco}" styleClass="text-danger">
                                        <f:convertNumber type="currency" currencySymbol="R$"></f:convertNumber>
                                    </h:outputText>
                                </p>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
