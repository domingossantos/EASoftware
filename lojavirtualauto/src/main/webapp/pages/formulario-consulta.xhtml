<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel value="Marca" for="marca" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:selectOneMenu id="marca" styleClass="form-control" value="#{buscaBean.marcaSelecionada}">
                    <f:selectItem noSelectionOption="true" itemValue="Selecione uma marca"></f:selectItem>
                    <f:selectItems var="marca" value="#{buscaBean.marcas}" itemValue="#{marca}"></f:selectItems>
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Modelo" for="modelo" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:selectOneMenu id="modelo" styleClass="form-control"></h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Ano de Frabricação" for="anoFabricacao" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:inputText id="anoFabricacao" styleClass="form-control"></h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Ano do Modelo" for="anoModelo" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:selectOneMenu id="anoModelo" styleClass="form-control"></h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Preço Mínimo" for="precoMinimo" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:inputText id="precoMinimo" styleClass="form-control"></h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Preço Máximo" for="precoMaximo" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:inputText id="precoMaximo" styleClass="form-control"></h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Kilometragem Mínima" for="kilometragemMinima" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:inputText id="kilometragemMinima" styleClass="form-control"></h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel value="Kilometragem Máxima" for="kilometragemMaxima" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10">
                <h:inputText id="kilometragemMaxima" styleClass="form-control"></h:inputText>
            </div>
        </div>

        <h:commandButton immediate="true" value="Buscar" action="#{buscaBean.buscar()}" type="submit"></h:commandButton>
    </h:form>
</ui:composition>
